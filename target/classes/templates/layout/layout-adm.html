<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Agendamento</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap core CSS -->
<link rel='stylesheet'
	th:href='@{/webjars/bootstrap/css/bootstrap.min.css}'>
<link rel='stylesheet'
	th:href='@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}'>

<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="fundo-padrao">
	<header>
		<nav class="navbar navbar-inverse bg-white">
			<div class="container-fluid">
				<div class="navbar-header"></div>
			</div>
		</nav>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<i class="bi bi-calendar-check"></i> <a class="navbar-brand ">Administração</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/navbar :: navbar-adm">
				<span>menu</span>
			</nav>
		</aside>

		<div class="div-corpo">
			<section layout:fragment="corpo"></section>
		</div>


	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		var url = '';

		$('button[id*="btn_"]').click(function() {
			url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		});

		$('#okConfirm').click(function() {
			document.location.href = url;
		});

		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {

			setTimeout(function() {
				$(".alert").fadeOut("slow", function() {
					$(this).alert('close');
				});
			}, 5000);

			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</body>
</html>
