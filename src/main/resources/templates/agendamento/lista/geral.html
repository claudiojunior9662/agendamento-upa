<!DOCTYPE html>
<html layout:decorate="~{/layout/geral}">
<head>
<meta charset="UTF-8">
<title th:text="#{titulo.aba(#{principal.titulo}, #{agendamento.titulo.listar})}"></title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-inverse navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:text="#{agendamento.titulo.interno.listar}"></a>
				</div>
			</div>
		</nav>

		<div class="main-content" id="lista">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseUnidade"
					aria-controls="collapseNome">Unidade</button>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseCidade"
					aria-controls="collapseNome">Cidade</button>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseEspecialidade"
					aria-controls="collapseNome">Especialidade</button>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseData"
					aria-controls="collapseNome">Data</button>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseHora"
					aria-controls="collapseNome">Hora</button>

			</p>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseUnidade">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="">
								<div class="row">
									<div class="col div-pesquisa">
										<select class="form-control mr-sm-2" th:name="unidadeId"
											aria-label="Search">
											<option value="">Unidade</option>
											<option></option>
										</select>
									</div>
									<div class="col div-pesquisa">
										<button class="btn btn-success my-2 my-sm-0 btn-pesquisa">Filtrar</button>
									</div>
								</div>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCidade">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="">
								<div class="row">
									<div class="col div-pesquisa">
										<input class="form-control input-pesquisa" type="search"
											placeholder="Cidade do agendamento" aria-label="Search"
											th:name="cidade" />
									</div>
									<div class="col div-pesquisa">
										<button class="btn btn-success my-2 my-sm-0 btn-pesquisa">Filtrar</button>
									</div>
								</div>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseEspecialidade">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="">
								<div class="row">
									<div class="col div-pesquisa">
										<select class="form-control mr-sm-2" th:name="especialidadeId"
											aria-label="Search">
											<option value="">Especialidade</option>
											<option></option>
										</select>
									</div>
									<div class="col div-pesquisa">
										<button class="btn btn-success my-2 my-sm-0 btn-pesquisa">Filtrar</button>
									</div>
								</div>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="">
								<div class="row">
									<div class="col div-pesquisa">
										<input class="form-control input-pesquisa" type="date"
											placeholder="Data do agendamento" aria-label="Search"
											th:name="dataAgendamento" />
									</div>
									<div class="col div-pesquisa">
										<button class="btn btn-success my-2 my-sm-0 btn-pesquisa">Filtrar</button>
									</div>
								</div>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseHora">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="">
								<div class="row">
									<div class="col div-pesquisa">
										<input class="form-control input-pesquisa" type="time"
											placeholder="Hora do agendamento" aria-label="Search"
											th:name="horaAgendamento" />
									</div>
									<div class="col div-pesquisa">
										<button class="btn btn-success my-2 my-sm-0 btn-pesquisa">Filtrar</button>
									</div>
								</div>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="table-responsive">
				<div th:replace="fragments/alert"></div>
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Paciente</th>
							<th>Cidade</th>
							<th>Unidade</th>
							<th>MÃ©dico</th>
							<th>Especialidade</th>
							<th>Data</th>
							<th>Hora</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
