<!DOCTYPE html>
<html layout:decorate="~{/layout/layout-adm}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand ">Cadastrar Unidades</a>
				</div>
			</div>
		</nav>

		<div class="main-content" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form
				th:action="${unidade.id == null} ? @{/unidades/salvar} : @{/unidades/editar}"
				th:object="${unidade}" method="POST">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Nome da
						unidade</span> <input type="text" class="form-control" id="nome"
						autofocus="autofocus" th:field="*{nome}"
						th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
					<div class="invalid-feedback">
						<span th:errors="*{nome}"></span>
					</div>

				</div>

				<h3>Endereço</h3>
				<br />

				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Logradouro</span>
					<input type="text" class="form-control" aria-label="Logradouro"
						aria-describedby="basic-addon1" id="logradouro"
						th:field="*{endereco.logradouro}"
						th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'">
					<div class="invalid-feedback">
						<span th:errors="*{endereco.logradouro}"></span>
					</div>
					<span class="input-group-text" id="basic-addon1">Bairro</span> <input
						type="text" class="form-control" aria-label="Bairro"
						aria-describedby="basic-addon1" id="bairro"
						th:field="*{endereco.bairro}"
						th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'">
					<div class="invalid-feedback">
						<span th:errors="*{endereco.bairro}"></span>
					</div>
					<span class="input-group-text" id="basic-addon1">Cidade</span> <input
						type="text" class="form-control" aria-label="Cidade"
						aria-describedby="basic-addon1" id="cidade"
						th:field="*{endereco.cidade}"
						th:classappend="${#fields.hasErrors('endereco.cidade')} ? 'is-invalid'">
					<div class="invalid-feedback">
						<span th:errors="*{endereco.cidade}"></span>
					</div>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">CEP</span> <input
						type="text" class="form-control" aria-label="CEP"
						aria-describedby="basic-addon1" data-mask="00000-000" id="cep"
						th:field="*{endereco.cep}"
						th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'">
					<div class="invalid-feedback">
						<span th:errors="*{endereco.cep}"></span>
					</div>
					<span class="input-group-text" id="basic-addon1">UF</span> <select
						id="uf" class="form-select" th:field="*{endereco.uf}"
						th:classappend="${#fields.hasErrors('endereco.uf')} ? 'is-invalid'">
						<option value="">Selecione...</option>
						<option th:each="uf : ${ufs}" th:value="${uf}"
							th:text="${uf.sigla}"></option>
					</select>
					<div class="invalid-feedback">
						<span th:errors="*{endereco.uf}"></span>
					</div>
					<span class="input-group-text" id="basic-addon1">Número</span> <input
						type="text" class="form-control" aria-label="Número"
						aria-describedby="basic-addon1" id="Numero"
						th:field="*{endereco.numero}"
						th:classappend="${#fields.hasErrors('endereco.numero')} ? 'is-invalid'">
					<div class="invalid-feedback">
						<span th:errors="*{endereco.numero}"></span>
					</div>
				</div>

				<div class="input-group">
					<span class="input-group-text">Complemento</span>
					<textarea class="form-control" aria-label="With textarea"
						id="complemento" th:field="*{endereco.complemento}"></textarea>
				</div>
				<br /> 
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</section>
</body>
</html>
