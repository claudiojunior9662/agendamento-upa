<!DOCTYPE html>
<html layout:decorate="~{/layout/layout-adm}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand ">Listar Unidades</a>
				</div>
			</div>
		</nav>

		<div class="main-content" id="lista">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseCep" aria-controls="collapseCep">CEP
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseUf" aria-controls="collapseUf">UF</button>
			</p>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/unidades/buscar/nome}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" th:name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCep">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/unidades/buscar/cep}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="cep" aria-label="Search" th:name="cep" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseUf">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/unidades/buscar/uf}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="uf" aria-label="Search" th:name="uf" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<div th:replace="fragments/alert"></div>
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Cidade</th>
							<th>Bairro</th>
							<th>Logradouro</th>
							<th>Número</th>
							<th>UF</th>
							<th>CEP</th>
							<th>Ação</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="u : ${unidades}">
							<td th:text="*{u.id}"></td>
							<td th:text="*{u.nome}"></td>
							<td th:text="*{u.endereco.cidade}"></td>
							<td th:text="*{u.endereco.bairro}"></td>
							<td th:text="*{u.endereco.logradouro}"></td>
							<td th:text="*{u.endereco.numero}"></td>
							<td th:text="*{u.endereco.uf}"></td>
							<td th:text="*{u.endereco.cep}"></td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/unidades/editar/{id} (id = ${u.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button
									th:id="${#strings.concat('btn_unidades/excluir/', u.id)}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
