<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agendamento</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap core CSS -->
<link rel='stylesheet'
	th:href='@{/webjars/bootstrap/css/bootstrap.min.css}'>
<link rel='stylesheet'
	th:href='@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}'>
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="fundo-padrao">
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>

	<div class="login-main">

		<div class="accordion" id="accordionExample">
			<strong>Escolha como deseja iniciar:</strong>
			<p></p>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseOne"
						aria-expanded="true" aria-controls="collapseOne">CPF +
						Data de Nascimento</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show"
					aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">CPF </label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" data-mask="000.000.000-00">
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Data
									de Nascimento</label> <input type="date" class="form-control"
									id="dataEntrada" />
							</div>
							<button type="submit" class="btn btn-primary btn-success">Entrar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseTwo"
						aria-expanded="false" aria-controls="collapseTwo">Nº SUS
						+ Data de Nascimento</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse"
					aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Nº SUS </label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" data-mask="000000000000000">
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Data
									de Nascimento</label> <input type="date" class="form-control"
									id="dataEntrada" />
							</div>
							<button type="submit" class="btn btn-primary btn-success">Entrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
